<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestor de Pedidos iFood</h1>
        <button onclick="abrirMenu()">Menu</button>
    </header>

    <!-- Abas de status -->
    <div class="tabs">
        <button class="tab-button" onclick="mostrarPedidos('pendente')">Pendente</button>
        <button class="tab-button" onclick="mostrarPedidos('em-preparo')">Em preparo</button>
        <button class="tab-button" onclick="mostrarPedidos('pronto')">Pronto</button>
        <button class="tab-button" onclick="mostrarPedidos('cancelado')">Cancelado</button>
    </div>

    <!-- Conteúdo das abas -->
    <div class="tab-content">
        <div id="pendente" class="tab-pane">
            <h3>Pedidos Pendentes</h3>
            <div id="lista-pedidos-pendente"></div>
        </div>
        <div id="em-preparo" class="tab-pane">
            <h3>Pedidos em Preparo</h3>
            <div id="lista-pedidos-em-preparo"></div>
        </div>
        <div id="pronto" class="tab-pane">
            <h3>Pedidos Prontos</h3>
            <div id="lista-pedidos-pronto"></div>
        </div>
        <div id="cancelado" class="tab-pane">
            <h3>Pedidos Cancelados</h3>
            <div id="lista-pedidos-cancelado"></div>
        </div>
    </div>


        <!-- Botão para abrir o chat -->
    <button id="abrir-chat-btn">Chat com o Cliente</button>

    <!-- Navbar lateral com o chat -->
    <div id="chat-navbar" class="navbar">
        <div class="navbar-content">
            <span id="fechar-chat-btn" class="close-btn">&times;</span>
            <h3>Chat com Cliente</h3>
            <div id="chat-messages" class="chat-messages">
                <p>Cliente: Olá, meu pedido está atrasado!</p>
                <p>Você: Desculpe pela demora, estamos verificando o status!</p>
            </div>
            <textarea id="mensagem" placeholder="Digite sua mensagem..."></textarea>
            <button id="enviar-msg">Enviar</button>
        </div>
    </div>

        <!-- Resumo de Vendas -->
        <section id="resumo-vendas">
            <h2>Resumo de Vendas</h2>
            <p id="vendas-total">Vendas Totais: R$ 0,00</p>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
